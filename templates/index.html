<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G-Maps Image Extractor</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-6 text-blue-400">Google Maps Image Extractor</h1>
        
        <div class="bg-gray-800 p-6 rounded-lg shadow-xl mb-8">
            <input type="text" id="mapUrl" placeholder="Paste Google Maps Link here..." 
                   class="w-full p-3 bg-gray-700 rounded border border-gray-600 focus:outline-none focus:border-blue-500 mb-4">
            <button onclick="extractImages()" id="btn" class="bg-blue-600 hover:bg-blue-700 px-6 py-2 rounded font-bold w-full transition">
                Extract Images
            </button>
        </div>

        <div id="loading" class="hidden text-center py-4">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-blue-500 mb-2"></div>
            <p id="loadingText" class="text-blue-400 font-medium">Scanning Google Maps... This might take 10-25s while we hunt for images.</p>
        </div>
        
        <div id="results" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Images will appear here -->
        </div>
    </div>

    <script>
        async function extractImages() {
            const url = document.getElementById('mapUrl').value;
            const results = document.getElementById('results');
            const btn = document.getElementById('btn');
            const loading = document.getElementById('loading');

            if(!url) return alert('Paste a URL first!');

            results.innerHTML = '';
            loading.classList.remove('hidden');
            btn.disabled = true;

            try {
                const res = await fetch('/extract', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url })
                });
                
                const contentType = res.headers.get("content-type");
                if (!contentType || !contentType.includes("application/json")) {
                    const text = await res.text();
                    console.error("[v0] Non-JSON response:", text);
                    throw new Error("Server returned non-JSON response. Check terminal for errors.");
                }

                const data = await res.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }

                if(data.images && data.images.length > 0) {
                    data.images.forEach(imgUrl => {
                        const div = document.createElement('div');
                        div.className = 'bg-gray-800 p-3 rounded-xl overflow-hidden flex flex-col shadow-2xl transform hover:scale-[1.02] transition duration-300';
                        div.innerHTML = `
                            <div class="relative group">
                                <img src="${imgUrl}" class="w-full h-56 object-cover rounded-lg mb-3 bg-gray-700">
                            </div>
                            <a href="/proxy-download?url=${encodeURIComponent(imgUrl)}" 
                               class="mt-auto block bg-green-500 hover:bg-green-600 text-white text-center py-3 rounded-lg font-bold transition shadow-lg"
                               download>
                               Download HD Image
                            </a>
                        `;
                        results.appendChild(div);
                    });
                } else {
                    results.innerHTML = '<p class="col-span-full text-center text-red-400">No images found. Make sure it is a direct shop/location link.</p>';
                }
            } catch (e) {
                alert('Error: ' + e);
            } finally {
                loading.classList.add('hidden');
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
